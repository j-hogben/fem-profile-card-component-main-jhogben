<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="/dist/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="font-body">
    <div
      class="page-wrapper bg-darkCyan relative grid min-h-dvh w-full place-items-center overflow-hidden p-6"
    >
      <img
        src="/images/bg-pattern-top.svg"
        alt=""
        class="bg-pattern-top tablet:size-[978px] tablet:-left-[285px] tablet:-top-[510px] absolute -left-[410px] -top-[352px] size-[622px] max-w-none"
      />

      <img
        src="/images/bg-pattern-bottom.svg"
        alt=""
        class="bg-pattern-bottom tablet:size-[978px] tablet:-right-[230px] tablet:-bottom-[633px] absolute -bottom-[312px] -right-[412px] size-[622px] max-w-none"
      />

      <section
        class="max-w-card rounded-card shadow-cardShadow relative z-10 w-full overflow-hidden bg-white"
      >
        <div
          class="h-cardTopPattern bg-[url('/images/bg-pattern-card.svg')] bg-cover bg-center"
        ></div>
        <div
          class="card-content -mt-profilePicMargin pb-cardBottom flex flex-col items-center gap-6 text-center"
        >
          <img
            src="/images/image-victor.jpg"
            alt="User Profile Picture"
            class="border-profilePic rounded-full border-white"
          />
          <div class="personal-details -m-profilePicBorder flex flex-col gap-2">
            <div class="gap-nameAgeGap flex">
              <p class="text-lg/fs18 text-darkBlue font-bold">Victor Crest</p>
              <span class="text-lg/fs18 text-midGrey">26</span>
            </div>
            <p class="text-midGrey text-sm/fs14">London</p>
          </div>

          <div
            class="stats-details border-veryLightGrey flex w-full justify-evenly border-t pt-6"
          >
            <div class="gap-statsGap flex flex-col">
              <p class="text-lg/fs18 text-darkBlue font-bold">80K</p>
              <p class="text-midGrey text-xxs/fs10 tracking-statsCategory">
                Followers
              </p>
            </div>
            <div class="gap-statsGap flex flex-col">
              <p class="text-lg/fs18 text-darkBlue font-bold">803K</p>
              <p class="text-midGrey text-xxs/fs10 tracking-statsCategory">
                Likes
              </p>
            </div>
            <div class="gap-statsGap flex flex-col">
              <p class="text-lg/fs18 text-darkBlue font-bold">1.4K</p>
              <p class="text-midGrey text-xxs/fs10 tracking-statsCategory">
                Photos
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
